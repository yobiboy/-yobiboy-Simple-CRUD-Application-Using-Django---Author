{% extends 'authors/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Update Author Page</h1>
    <br>
    <div class="card">
        <div class="card-header">
            Update Author Form
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-outline-success">
                    <i class="fas fa-edit"></i>
                    Update Author
                </button>
                <a href="{% url 'home' %}" class="btn btn-outline-danger">
                    <i class="fas fa-ban"></i>
                    Cancel
                </a>
            </form>
        </div>
    </div>
    
</div>


{% endblock content %}
